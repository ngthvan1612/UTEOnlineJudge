{%extends 'user-template/_layout/base.html' %}
{%load static %}

{%block website_content %}
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-left">
						<li class="breadcrumb-item"><a href="admin">Thông tin cá nhân</a></li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<!-- /.content-header -->
	<!-- Main content -->
	{%include 'admin-template/_layout/error_handle.html' %} 
	{%block error_handle%}{%endblock%}

	<div class="content">
		<div class="container-fluid">
			<div class="row justify-content-md-center">
                <div class="col-xs-6">
                    <form method="post" enctype="multipart/form-data">
                        {%csrf_token%}
						<div class="row">
							<div class="col col-4">
								<img src="{%if avatar%}{{avatar}}{%else%}{% static 'admin-static/img/KaiDepTrai.jpg' %}{%endif%}" style="width: 250px; height: auto">
								<input type="file" name="user_avatar" class="mt-3"><br/>
							</div>
							<div class="col col-8">
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									  <span class="input-group-text" style="width: 130px">Họ</span>
									</div>
									<input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									  <span class="input-group-text" style="width: 130px">Tên</span>
									</div>
									<input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									  <span class="input-group-text" style="width: 130px">Nghề nghiệp</span>
									</div>
									<input type="text" class="form-control" name="job" value="{{user.usersetting.job}}">
								</div>

								<input type="submit" class="btn btn-primary float-right mt-3">
								<a href="/changepassword" class="btn btn-danger float-right mt-3 mr-4">Đổi mật khẩu</a>
							</div>
						</div>
                    </form>
                </div>
            </div>
		</div>
	</div>

	<script src="{% static 'plugins/jquery/jquery.min.js'%}"></script>
	<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
	<!-- /.content -->
{%endblock%}
