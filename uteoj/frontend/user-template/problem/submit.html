
<div class="container">
    <div style="margin-left:auto;margin-right:auto;margin-top:50px;width:600px;">
        {%include 'admin-template/_layout/error_handle.html'%}
        <form action="" method="post">
            {%csrf_token%}
            <div class="input-group mb-3">
                <label class="input-group-text">Ngon ngu</label>
                <select class="form-select" name="language">
                    {% for lang in languages %}
                        <option value="{{lang.value}}">{{lang.display}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text">Source</label>
                <textarea class="form-control" rows="15" name="source"></textarea>
            </div>
            <div class="input-group mb-3">
                <div style="margin-left:auto;margin-right:auto;">
                    <input class="btn btn-primary" type="submit" value="Nop bai">
                </div>
            </div>
        </form>
    </div>
</div>
