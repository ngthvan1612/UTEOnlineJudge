{%extends 'admin-template/_layout/base.html' %}
{%load static%}
<link href="{% static 'problem/css/createProblem.css' %}" rel="stylesheet" type="text/css" />
{%block website_content %}
	
	{%include 'admin-template/_layout/error_handle.html' %} 
	{%block error_handle%}{%endblock%}
	<!--begin::Subheader-->
	<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
		<div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
			<!--begin::Info-->
			<div class="d-flex align-items-center flex-wrap mr-2" style="font-family: 'Roboto';">
				<!--begin::Page Title-->
				<h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Trang chủ</h5>
				<!--end::Page Title-->
				<!--begin::Actions-->
				<div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
				<!--end::Actions-->
				<!--begin::Page Title-->
				<h6 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Tạo bài tập mới</h6>
				<!--end::Page Title-->
				<!--begin::Actions-->
				<div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
				<!--end::Actions-->
			</div>
			<!--end::Info-->
		</div>
	</div>
	<!--end::Subheader-->
	<div class="content">
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-xl-6">
					<form class = "form" method="POST" url="">
						{% csrf_token %}
						<div class="mb-3">
						  	<label for="shortname" class="form-label">ID</label>
						  	<input type="text" class="form-control" id="shortname" name="shortname">
						</div>
						<div class="mb-3">
						  	<label for="fullname" class="form-label">Tên bài</label>
						 	 <input type="text" class="form-control" id="fullname" name="fullname">
						</div>
						<button type="submit" class="btn btn-primary float-right mt-6">Tạo mới</button>
					  </form>
				</div>
			</div>
		</div>
	</div>
{%endblock%}
