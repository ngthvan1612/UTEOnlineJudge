{%extends 'admin-template/problem/_layout/base.html'%}
{%block problem_header %}
    <a href="details" class="nav-link">Details</a>
    <a href="problemsetter" class="nav-link active">Problemsetter</a>
    <a href="testcases" class="nav-link">Testcases</a>
    <a href="languages" class="nav-link">Languages</a>
    <a href="settings" class="nav-link">Settings</a>
    <a href="customchecker" class="nav-link">Custom checker</a>
{%endblock%}
{%block problem_details%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="row g-3" style="margin-top:10px;">
    <div class="col-6 mb-3" style="margin-left:auto;margin-right:auto;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-username">
            <button class="btn btn-primary" type="button" onclick="addAuthor()">Add</button>
        </div>
        <ul class="list-group" id="list-group-author">
            {%for author in list_authors %}
                <input class="list-group-item" name="list_author[]" value="{{author}}" readonly style="cursor:hand;">
            {%endfor%}
        </ul>
    </div>
</div>
<script type="text/javascript">
    function addAuthor() {
        var author = document.getElementById('input-username').value;
        var li = document.createElement('input');
        li.setAttribute('name', 'list_author[]');
        li.setAttribute('value', author);
        li.setAttribute('readonly', 'true');
        li.setAttribute('style', 'cursor:hand;');
        li.className = "list-group-item";
        document.getElementById('list-group-author').appendChild(li);
    }
</script>
{%endblock%}
