{%extends 'admin-template/_layout/base.html' %}
{%block website_content %}
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-left">
						<li class="breadcrumb-item"><a href="#">Home</a></li>
						<li class="breadcrumb-item active">Problem</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<!-- /.content-header -->
	<!-- Main content -->
	<div class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-6">
				
					{% for x in list_problems %}    

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">STT : {{x.id}}</h5>

							<p class="card-text">Shortname : {{x.shortname}}</p>
							<p class="card-text">Fullname : {{x.fullname}}</p>

							<a href="#" class="card-link">Card link</a>
							<a href="#" class="card-link">Another link</a>
						</div>
					</div>
					{% endfor%}
					</div>
			</div>
		</div>
	</div>
	<!-- /.content -->
{%endblock%}
