{%extends 'admin-template/_layout/base.html' %}
{%block website_content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<form class="row" action="/admin/users/create/" method="post">
                {% csrf_token %}
                <div class="col-6" style="margin-left:auto;margin-right:auto;margin-top:20px;">
                    <div class="row g-3">
                        <div class="col mb-3">
                            <p class="fs-2 text-center">Create new user</p>
                        </div>
                    </div>
                    {% include 'admin-template/_layout/error_handle.html' %}
                    <div class="row g-3">
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="First name" name="first_name">
                        </div>
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="Last name" name="last_name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="User name" name="user_name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col mb-3">
                            <input type="text" class="form-control" placeholder="Job" name="job">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="form-check text-center col mb-3">
                            <input class="form-check-input" type="checkbox" value="" name="make_user_admin">
                            <label class="form-check-label" for="flexCheckDefault">
                                Make as admin
                            </label>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col mb-3 text-center">
                            <input type="submit" class="btn btn-primary" value="Create">
                        </div>
                    </div>
                </div>
            </form>
		</div>
	</div>
	<!-- /.content-header -->
{%endblock%}
