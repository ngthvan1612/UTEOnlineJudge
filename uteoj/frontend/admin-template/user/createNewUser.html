{%extends 'admin-template/_layout/base.html' %}
{%load static%}
{%block website_content %}
    <link rel="stylesheet" href="{% static 'user/css/createUser.css' %}">
	<!--begin::Subheader-->
	<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
		<div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
			<!--begin::Info-->
			<div class="d-flex align-items-center flex-wrap mr-2" style="font-family: 'san-serif';">
				<!--begin::Page Title-->
				<h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Trang chủ</h5>
				<!--end::Page Title-->
				<!--begin::Actions-->
				<div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
				<!--end::Actions-->
				<!--begin::Page Title-->
				<h6 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Tài khoản</h6>
				<!--end::Page Title-->
				<!--begin::Actions-->
				<div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
				<!--end::Actions-->
                <!--begin::Page Title-->
				<h6 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Tạo mới</h6>
				<!--end::Page Title-->
				<!--begin::Actions-->
				<div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
				<!--end::Actions-->
			</div>
			<!--end::Info-->
		</div>
	</div>
	<!--end::Subheader-->
    {%include 'admin-template/_layout/error_handle.html' %} 
    {%block error_handle %}{%endblock%}
	<!-- /.content-header -->

    <div class="content">
        <div class="container-fluid">
            <div class="row justify-content-xl-center">
                <div class="col-xl-7">
                    <span style="font-size: 32px; justify-content: center">Tạo mới người dùng</span>
                    <form method="POST" url="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="lang_name">Tên Đăng nhập:</label>
                            <input type="text" class="form-control" id="lang_name" name="user_name" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="first_name">Họ:</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name"/>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Tên:</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name"/>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Mật khẩu:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" onclick="showPassword()">
                                <label class="form-check-label" for="gridCheck">Xem mật khẩu</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="UTEJudge@gmail.com"/>
                        </div>
                        <div class="form-group">
                            <label for="job">Nghề nghiệp:</label>
                            <input type="text" class="form-control" id="job" name="job" placeholder="Student"/>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="make_user_admin" name="make_user_admin">
                            <label class="custom-control-label" for="make_user_admin">Là admin?</label>
                          </div>
                        <button class="btn btn-primary float-right" type="submit">Tạo mới</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'user/js/createUser.js' %}"></script>
{%endblock%}
